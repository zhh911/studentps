<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师登录 - 学生表现记录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 32px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .login-container {
            padding: 30px;
        }
        
        .login-title {
            font-size: 22px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 16px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .verification-group {
            display: flex;
            gap: 12px;
        }
        
        .verification-input {
            flex: 1;
        }
        
        .send-code-btn {
            padding: 0 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
            min-width: 130px;
        }
        
        .send-code-btn:hover {
            background: #27ae60;
        }
        
        .send-code-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .alternative-options {
            margin-top: 25px;
            text-align: center;
        }
        
        .option-title {
            color: #7f8c8d;
            margin-bottom: 15px;
            position: relative;
            font-size: 14px;
        }
        
        .option-title:before,
        .option-title:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }
        
        .option-title:before {
            left: 0;
        }
        
        .option-title:after {
            right: 0;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .option-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .option-btn:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
        }
        
        .option-btn i {
            font-size: 20px;
        }
        
        .option-btn span {
            font-size: 14px;
        }
        
        .help-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .help-title {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .help-list {
            list-style: none;
        }
        
        .help-list li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            color: #34495e;
        }
        
        .help-list li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 10px;
        }
        
        .help-list a {
            color: #3498db;
            text-decoration: none;
        }
        
        .help-list a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .login-container {
                padding: 20px;
            }
            
            .verification-group {
                flex-direction: column;
            }
            
            .send-code-btn {
                width: 100%;
                padding: 12px;
            }
            
            .options {
                flex-wrap: wrap;
            }
        }
        
        /* 动画效果 */
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>学生表现记录系统</span>
            </div>
            <div class="subtitle">教师登录平台</div>
        </div>
        
        <div class="login-container">
            <h2 class="login-title">手机验证登录</h2>
            
            <div class="form-group">
                <label for="phone">手机号码</label>
                <div class="input-with-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone" placeholder="请输入您的手机号码">
                </div>
            </div>
            
            <div class="form-group">
                <label for="code">验证码</label>
                <div class="verification-group">
                    <div class="input-with-icon verification-input">
                        <i class="fas fa-sms"></i>
                        <input type="text" id="code" placeholder="请输入验证码">
                    </div>
                    <button class="send-code-btn" id="send-code">发送验证码</button>
                </div>
            </div>
            
            <button class="login-btn" id="login-btn">登录</button>
            
            <div class="alternative-options">
                <div class="option-title">其他验证方式</div>
                <div class="options">
                    <div class="option-btn" id="voice-code">
                        <i class="fas fa-phone"></i>
                        <span>语音验证</span>
                    </div>
                    <div class="option-btn" id="email-code">
                        <i class="fas fa-envelope"></i>
                        <span>邮箱验证</span>
                    </div>
                </div>
            </div>
            
            <div class="help-section">
                <h3 class="help-title">收不到验证码？</h3>
                <ul class="help-list">
                    <li>请检查手机号码是否正确</li>
                    <li>请检查手机信号是否良好</li>
                    <li>验证码可能会被误识别为骚扰短信，请检查拦截记录</li>
                    <li>尝试使用<strong>语音验证</strong>或<strong>邮箱验证</strong>方式</li>
                    <li>如果问题持续存在，请联系<a href="#">系统管理员</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            © 2023 学生表现记录系统 | 技术支持: 400-123-4567
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const codeInput = document.getElementById('code');
            const sendCodeBtn = document.getElementById('send-code');
            const loginBtn = document.getElementById('login-btn');
            const voiceCodeBtn = document.getElementById('voice-code');
            const emailCodeBtn = document.getElementById('email-code');
            
            let countdown = 60;
            let countdownInterval;
            
            // 发送验证码按钮点击事件
            sendCodeBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                
                if (!isValidPhone(phone)) {
                    showError(phoneInput, '请输入正确的手机号码');
                    return;
                }
                
                // 禁用按钮并开始倒计时
                sendCodeBtn.disabled = true;
                startCountdown();
                
                // 模拟发送验证码（实际应用中应调用API）
                simulateSendVerificationCode(phone, 'sms');
            });
            
            // 语音验证码选项
            voiceCodeBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                
                if (!isValidPhone(phone)) {
                    showError(phoneInput, '请输入正确的手机号码');
                    return;
                }
                
                // 模拟发送语音验证码
                simulateSendVerificationCode(phone, 'voice');
                alert('语音验证码呼叫中，请接听电话...');
            });
            
            // 邮箱验证码选项
            emailCodeBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                
                if (!isValidPhone(phone)) {
                    showError(phoneInput, '请输入正确的手机号码');
                    return;
                }
                
                // 在实际应用中，这里需要用户输入邮箱
                const email = prompt('请输入您的邮箱地址');
                if (email && isValidEmail(email)) {
                    simulateSendVerificationCode(email, 'email');
                    alert('验证码已发送到您的邮箱，请查收');
                } else if (email) {
                    alert('请输入有效的邮箱地址');
                }
            });
            
            // 登录按钮点击事件
            loginBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                const code = codeInput.value.trim();
                
                if (!isValidPhone(phone)) {
                    showError(phoneInput, '请输入正确的手机号码');
                    return;
                }
                
                if (!code) {
                    showError(codeInput, '请输入验证码');
                    return;
                }
                
                // 模拟登录验证（实际应用中应调用API）
                simulateLogin(phone, code);
            });
            
            // 验证手机号码格式
            function isValidPhone(phone) {
                return /^1[3-9]\d{9}$/.test(phone);
            }
            
            // 验证邮箱格式
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            // 显示错误提示
            function showError(input, message) {
                input.style.borderColor = '#e74c3c';
                input.classList.add('shake');
                
                // 移除现有的错误提示
                const existingError = input.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // 添加错误提示
                const error = document.createElement('div');
                error.className = 'error-message';
                error.style.color = '#e74c3c';
                error.style.fontSize = '14px';
                error.style.marginTop = '5px';
                error.textContent = message;
                
                input.parentNode.appendChild(error);
                
                // 移除动画类
                setTimeout(() => {
                    input.classList.remove('shake');
                }, 500);
                
                // 聚焦到输入框
                input.focus();
            }
            
            // 开始倒计时
            function startCountdown() {
                sendCodeBtn.textContent = `${countdown}秒后重新发送`;
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = '发送验证码';
                        countdown = 60;
                    } else {
                        sendCodeBtn.textContent = `${countdown}秒后重新发送`;
                    }
                }, 1000);
            }
            
            // 模拟发送验证码
            function simulateSendVerificationCode(destination, type) {
                // 在实际应用中，这里应该调用后端API
                console.log(`向 ${destination} 发送${type === 'sms' ? '短信' : type === 'voice' ? '语音' : '邮箱'}验证码`);
                
                // 模拟成功发送
                alert(`验证码已发送到您的${type === 'sms' ? '手机' : type === 'voice' ? '手机，请接听电话' : '邮箱'}！\n模拟验证码：123456`);
            }
            
            // 模拟登录
            function simulateLogin(phone, code) {
                // 在实际应用中，这里应该调用后端API验证验证码
                if (code === '123456') {
                    alert(`登录成功！欢迎使用学生表现记录系统`);
                    // 在实际应用中，这里应该跳转到主页面
                } else {
                    alert('验证码错误，请重新输入');
                    codeInput.value = '';
                    codeInput.focus();
                }
            }
            
            // 输入时移除错误样式
            phoneInput.addEventListener('input', function() {
                this.style.borderColor = '#ddd';
                const error = this.parentNode.querySelector('.error-message');
                if (error) error.remove();
            });
            
            codeInput.addEventListener('input', function() {
                this.style.borderColor = '#ddd';
                const error = this.parentNode.querySelector('.error-message');
                if (error) error.remove();
            });
        });
    </script>
</body>
</html>
